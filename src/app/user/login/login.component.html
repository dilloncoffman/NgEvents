<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form
    autocomplete="off"
    #loginForm="ngForm"
    (ngSubmit)="login(loginForm.value)"
  >
    <div class="form-group">
      <label for="username">User Name:</label>
      <em
        *ngIf="
          loginForm.controls.username?.invalid &&
          (loginForm.controls.username?.touched || mouseoverLogin)
        "
        >Required</em
      >
      <input
        (ngModel)="(username)"
        name="username"
        id="username"
        type="text"
        class="form-control"
        placeholder="User Name..."
        required
        novalidaate
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em
        *ngIf="
          loginForm.controls.password?.invalid &&
          (loginForm.controls.password?.touched || mouseoverLogin)
        "
        >Required</em
      >
      <input
        (ngModel)="(password)"
        name="password"
        id="password"
        type="password"
        class="form-control"
        placeholder="Password..."
        required
        novalidate
      />
    </div>

    <span
      (mouseenter)="mouseoverLogin = true"
      (mouseleave)="mouseoverLogin = false"
    >
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </span>
    <button (click)="cancel()" type="button" class="btn btn-default">
      Cancel
    </button>
  </form>
</div>
